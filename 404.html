<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=/" />
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Extract the path from the current URL
        const path = window.location.pathname;

        // Check if the path matches the desired pattern
        const regex = /^\/p\/\w+$/;
        if (regex.test(path)) {
            // Redirect to the main page if the path matches the pattern
            window.location.href = "https://gangsofgreenpur.com";
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://gangsofgreenpur.com">link</a>.</p>
</body>
</html>

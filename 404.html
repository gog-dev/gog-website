<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Get the current path
        const path = window.location.pathname;

        // Check if the path is requesting .well-known/assetlinks.json
        if (path === '/.well-known/assetlinks.json') {
            // Redirect to the assetlinks.json file in the repository
            window.location.href = 'https://raw.githubusercontent.com/gog-dev/gog-website/main/.well-known/assetlinks.json';
        } else {
            // If not, redirect to the main page
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="/">link</a>.</p>
</body>
</html>
